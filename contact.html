<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="./styles/contact.css">
</head>

<body>

    <header>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./contact.html">Contact</a></li>
                <li><a href="https://www.linkedin.com/in/shania-muller-474903134/"><img
                            src="./images/LinkedIn_logo_initials.png" alt="LinkedIn Logo" width="20"></a></li>
            </ul>


        </nav>
    </header>

    <main>
        <div class="intro">
            <h1>Contact Shania Muller</h1>
            <p>For all inquires, please email using the form below.</p>
        </div>

        <form action="./thanks.html" netlify method="post">
            <fieldset>
                <legend>Your Information</legend>
                <p>
                    <label for="firstName">First Name:</label><br>
                    <input type="text" name="firstName" id="firstName">
                </p>

                <p>
                    <label for="lastName">Last Name:</label><br>
                    <input type="text" name="lastName" id="lastName">
                </p>

                <p>
                    <label for="email">Email:</label><br>
                    <input type="email" name="email" id="email">
                </p>

                <p>
                    <label for="phone">Phone Number:</label><br>
                    <input type="tel" name="phone" id="phone">
                </p>
            </fieldset>

            <fieldset>
                <legend>Reason for Contacting</legend>
                <select name="reason" id="reason">
                    <option value="careerOpportunity">Career Opportunity</option>
                    <option value="businessProposal">Business Proposal</option>
                    <option value="generalInquiry">General Inquiry</option>
                </select>

                <p>
                    <label for="message">Message:</label><br>
                    <textarea rows="13" cols="100" placeholder="Enter Message Here..." name="message"
                        id="message"></textarea>
                </p>

                <p>
                    <button type="submit">Submit</button>
                </p>
            </fieldset>
        </form>
    </main>

    <footer>
        &copy;Shania Muller 2022
    </footer>
</body>

</html>
